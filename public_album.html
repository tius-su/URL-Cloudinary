<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Publik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .album-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .media-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .media-content {
            width: 100%;
            height: auto;
        }
        .media-content img, .media-content video {
            display: block;
            width: 100%;
            height: auto;
        }
        .loading {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        .empty-state {
            text-align: center;
            margin-top: 50px;
            color: #777;
        }
        .error-state {
            text-align: center;
            margin-top: 50px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h2 class="album-title" id="albumName">Memuat Nama Album...</h2>
    <div class="gallery-container" id="publicAlbumGallery">
        <div class="loading"><i class="fas fa-spinner fa-spin fa-3x"></i> Memuat Media...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration (Pastikan sesuai dengan konfigurasi utama Anda)
        const firebaseConfig = {
            apiKey: "ISI_API_KEY_ANDA",
            authDomain: "NAMA_DOMAIN_ANDA.firebaseapp.com",
            projectId: "ID_PROYEK_ANDA",
            storageBucket: "NAMA_DOMAIN_ANDA.appspot.com",
            messagingSenderId: "ID_PENGIRIM_PESAN_ANDA",
            appId: "ID_APLIKASI_ANDA"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', async () => {
            const albumId = getAlbumIdFromUrl();
            if (!albumId) {
                document.getElementById('publicAlbumGallery').innerHTML = '<div class="error-state"><i class="fas fa-exclamation-triangle fa-3x"></i> ID Album tidak valid.</div>';
                return;
            }

            const albumNameElement = document.getElementById('albumName');
            const galleryContainer = document.getElementById('publicAlbumGallery');

            try {
                // Ambil data album terlebih dahulu untuk mendapatkan User ID pemilik
                const albumSnapshot = await db.collection(`artifacts/default-app-id/users/${getUserIdPlaceholder()}/albums`).doc(albumId).get();
                if (!albumSnapshot.exists || !albumSnapshot.data().isPublic) {
                    galleryContainer.innerHTML = '<div class="empty-state"><i class="fas fa-eye-slash fa-3x"></i> Album tidak ditemukan atau tidak publik.</div>';
                    return;
                }
                albumNameElement.textContent = albumSnapshot.data().name;
                galleryContainer.innerHTML = ''; // Bersihkan pesan loading

                // *** PENTING: Sesuaikan cara mendapatkan User ID pemilik album di sini ***
                // Asumsi: User ID disimpan di field 'ownerId' di dokumen album
                const ownerId = albumSnapshot.data()?.ownerId;

                if (!ownerId) {
                    console.error("Error: Owner ID tidak ditemukan di data album.");
                    galleryContainer.innerHTML = '<div class="error-state"><i class="fas fa-exclamation-circle fa-3x"></i> Gagal memuat album. ID Pemilik tidak ditemukan.</div>';
                    return;
                }

                const photosSnapshot = await db.collection(`artifacts/default-app-id/users/${ownerId}/fotos`).where('albumId', '==', albumId).get();
                photosSnapshot.forEach(doc => {
                    const media = doc.data();
                    galleryContainer.innerHTML += `
                        <div class="media-card">
                            <div class="media-content">
                                <img src="${media.url}" alt="${media.name}">
                            </div>
                        </div>
                    `;
                });

                const videosSnapshot = await db.collection(`artifacts/default-app-id/users/${ownerId}/videos`).where('albumId', '==', albumId).get();
                videosSnapshot.forEach(doc => {
                    const media = doc.data();
                    galleryContainer.innerHTML += `
                        <div class="media-card">
                            <div class="media-content">
                                <video src="${media.url}" controls></video>
                            </div>
                        </div>
                    `;
                });

                if (photosSnapshot.empty && videosSnapshot.empty) {
                    galleryContainer.innerHTML = '<div class="empty-state"><i class="fas fa-image fa-3x"></i> Tidak ada media di album ini.</div>';
                }

            } catch (error) {
                console.error('Gagal memuat album publik:', error);
                galleryContainer.innerHTML = `<div class="error-state"><i class="fas fa-exclamation-circle fa-3x"></i> Gagal memuat album: ${error.message}</div>`;
            }
        });

        function getAlbumIdFromUrl() {
            const pathSegments = window.location.pathname.split('/');
            // Asumsi struktur URL: /album/{albumId}
            return pathSegments[pathSegments.length - 1];
        }

        // *** PENTING: Ganti fungsi placeholder ini dengan cara yang benar untuk mendapatkan User ID ***
        // Cara yang disarankan: Ambil User ID dari data album itu sendiri
        function getUserIdPlaceholder() {
            // Fungsi ini sekarang hanya sebagai placeholder.
            // Sebaiknya Anda mengambil User ID dari data album setelah mengambil albumSnapshot.
            return null; // Akan diganti dengan ownerId dari data album
        }
    </script>
</body>
</html>
